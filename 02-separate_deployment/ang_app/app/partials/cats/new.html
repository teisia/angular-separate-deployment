<br>
<form ng-submit="postCat()">
  <label>Name</label>
  <input ng-model="cat.name" type="text">
  <label>Profile</label>
  <input ng-model="cat.profile" type="text">
  <label>Age</label>
  <input ng-model="cat.age" type="number">
  <label>Active</label>
  <input ng-model="cat.active" type="checkbox">
  <button type="submit">Submit</button>
</form>
